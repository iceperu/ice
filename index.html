<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <style>
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .visitado {
      background-color: green;
    }
    .no-visitado {
      background-color: red;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>CÃ³digo</th>
        <th>Ruta</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body">
      <!-- Los clientes se cargarÃ¡n aquÃ­ -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ ConfiguraciÃ³n real de tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.firebasestorage.app",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lista de clientes
    const clientes = [
      { nombre: "Juan PÃ©rez", codigo: "001", ruta: "Ruta A" },
      { nombre: "MarÃ­a LÃ³pez", codigo: "002", ruta: "Ruta B" },
      { nombre: "Carlos Ruiz", codigo: "003", ruta: "Ruta C" }
    ];

    const tbody = document.getElementById('clientes-body');

    // Cargar clientes desde Firebase y construir la tabla
    clientes.forEach(cliente => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${cliente.nombre}</td>
        <td>${cliente.codigo}</td>
        <td>${cliente.ruta}</td>
        <td>
          <button id="btn-${cliente.codigo}" class="estado-btn">Cargando...</button>
        </td>
      `;
      tbody.appendChild(tr);

      const btn = document.getElementById(`btn-${cliente.codigo}`);

      // Escuchar cambios en Firebase en tiempo real
      const ref = db.ref('clientes/' + cliente.codigo);
      ref.on('value', snapshot => {
        const estado = snapshot.val() || 'no-visitado';
        btn.textContent = estado === 'visitado' ? 'Visitado' : 'No visitado';
        btn.className = 'estado-btn ' + estado;
      });

      // Cambiar estado al hacer clic
      btn.addEventListener('click', () => {
        ref.once('value').then(snapshot => {
          const estadoActual = snapshot.val();
          const nuevoEstado = estadoActual === 'visitado' ? 'no-visitado' : 'visitado';
          ref.set(nuevoEstado);
        });
      });
    });
  </script>

</body>
</html>
