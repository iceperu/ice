<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes Ice : 7-8-9-10-11</title>
  <style>
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #a8e6a6;
    }
    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .visitado {
      background-color: green;
    }
    .no-visitado {
      background-color: red;
    }
    .edit-cell {
      position: relative;
    }
    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: blue;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .edit-input {
      width: 90%;
      font-size: 14px;
      padding: 4px;
    }

    #login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px #333;
      border-radius: 8px;
      z-index: 10000;
      width: 300px;
      text-align: center;
    }
    #login-modal input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #login-modal button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 10001;
    }
    /* Disabled style for buttons */
    .estado-btn[disabled] {
      background-color: grey !important;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .edit-icon.disabled {
      color: grey;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes Ice : 7-8-9-10-11</h2>

  <div style="text-align: center; margin-top: 30px;">
    <input
      type="text"
      id="buscador"
      placeholder="Buscar por nombre, código o ruta..."
      style="width: 20%; padding: 10px; font-size: 16px;"
    />
    <select id="filtroRuta" style="padding: 10px; font-size: 16px;">
      <option value="">Filtrar por ruta</option>
      <option value="07">Ruta 07</option>
      <option value="08">Ruta 08</option>
      <option value="09">Ruta 09</option>
      <option value="10">Ruta 10</option>
      <option value="11">Ruta 11</option>
    </select>
    <select id="filtroEstado" style="padding: 10px; font-size: 16px;">
      <option value="">Filtrar por estado</option>
      <option value="visitado">Visitado</option>
      <option value="no-visitado">No visitado</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Ruta</th>
        <th>Ubicación</th>
        <th>Requerimientos</th>
        <th>Imagen</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body"></tbody>
  </table>

  <!-- Login Modal -->
  <div id="login-modal">
    <h3>Iniciar sesión</h3>
    <input type="text" id="login-user" placeholder="Usuario" autocomplete="off" />
    <input type="password" id="login-pass" placeholder="Contraseña" />
    <button id="login-btn">Entrar</button>
  </div>

  <button id="logout-btn">Cerrar sesión</button>

  <!-- Firebase SDK -->
 <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",

      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();


    // Clientes y datos originales
    const todosLosClientes = [
      {nombre: "jaime coelle marina", codigo: "8050726", ruta: "08", ubicacion: "https://maps.app.goo.gl/cdQCsNwnzs5a97gN7", requerimientos: "", imagen: "https://i.postimg.cc/85n5x39D/cliente-prueba.jpg"},
      {nombre: "ore quispe mirian", codigo: "616326", ruta: "08", ubicacion: "https://maps.app.goo.gl/63X4gJ6jA2mJadGLA", requerimientos: ""},
      {nombre: "godoy bonilla emilia", codigo: "513511", ruta: "08", ubicacion: "falta", requerimientos: ""},
      {nombre: "valdivia vargas aurea", codigo: "8050729", ruta: "08", ubicacion: "https://maps.app.goo.gl/rxbiqn5ZFPNDZ43Q6", requerimientos: ""},
      {nombre: "villalobos minaya isabel", codigo: "8050739", ruta: "08", ubicacion: "https://maps.app.goo.gl/PxPXWkpU5QF9w55v5", requerimientos: ""},
      {nombre: "bautista yamocca violeta", codigo: "8049946", ruta: "08", ubicacion: "https://maps.app.goo.gl/3ZU2Fpg7LRYDYGPT8", requerimientos: ""},
      {nombre: "machahuay vda de c", codigo: "628117", ruta: "08", ubicacion: "https://maps.app.goo.gl/dbDMxJDbhivn31Q77", requerimientos: ""},
      {nombre: "ccaico tomaylla sindy", codigo: "1379941", ruta: "08", ubicacion: "https://maps.app.goo.gl/wYdT1vojFV4p8y8C9", requerimientos: ""},
      {nombre: "berna quispe antonia", codigo: "603877", ruta: "08", ubicacion: "https://maps.app.goo.gl/31Trg2FX3wNP2rtP8", requerimientos: ""},
      {nombre: "flores huaranccay karol", codigo: "1144521", ruta: "08", ubicacion: "https://maps.app.goo.gl/qN62PxxF7pic5hRr6", requerimientos: ""},
      {nombre: "bajalqui espinoza marisol", codigo: "1142982", ruta: "08", ubicacion: "falta", requerimientos: ""},
      {nombre: "balboa alva marilu", codigo: "1019669", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "palomino espino yesenia", codigo: "674239", ruta: "08", ubicacion: "fata", requerimientos: "", imagen: "falta"},
      {nombre: "enciso martinez tania lisbeth", codigo: "1177110", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "victoria enciso de la cruz", codigo: "991465", ruta: "08", ubicacion: "fatla", requerimientos: "", imagen: "falta"},
      {nombre: "paquiyauri huamanchao c", codigo: "625378", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "aguirre quispe marcelina", codigo: "597692", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "fernandez palomino teodora", codigo: "1117502", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "chanhualla de paredes rosa", codigo: "8050223", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "maria luisa ochoa valladolid", codigo: "7733424", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "cisneros arango lisbeth n", codigo: "8050735", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "paredez rojas marina", codigo: "8050224", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"},
      {nombre: "alfaro de gutierrez l", codigo: "654795", ruta: "08", ubicacion: "falta", requerimientos: "", imagen: "falta"}
    ];

    let estados = JSON.parse(localStorage.getItem('estadosClientes')) || {};
    let requerimientos = JSON.parse(localStorage.getItem('requerimientosClientes')) || {};

    const usuarios = {
      admin: {password: 'admin123', ruta: 'all'},
      vendedor07: {password: 'pass07', ruta: '07'},
      vendedor08: {password: '1234', ruta: '08'},
      vendedor09: {password: 'pass09', ruta: '09'},
      vendedor10: {password: 'pass10', ruta: '10'},
      vendedor11: {password: 'pass11', ruta: '11'},
    };

    let usuarioActual = localStorage.getItem('usuarioActual') || null;

    const tbody = document.getElementById('clientes-body');
    const buscador = document.getElementById('buscador');
    const filtroRuta = document.getElementById('filtroRuta');
    const filtroEstado = document.getElementById('filtroEstado');

    const loginModal = document.getElementById('login-modal');
    const loginUser = document.getElementById('login-user');
    const loginPass = document.getElementById('login-pass');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    // Funciones para guardar en Firebase
    function guardarEstadoFirebase(codigo, estado) {
      database.ref('estadosClientes/' + codigo).set(estado).catch(err => {
        console.error('Error guardando estado en Firebase:', err);
      });
    }

    function guardarRequerimientoFirebase(codigo, req) {
      database.ref('requerimientosClientes/' + codigo).set(req).catch(err => {
        console.error('Error guardando requerimiento en Firebase:', err);
      });
    }

    // Función para mostrar clientes según filtros y usuario
    function filtrarClientes() {
      tbody.innerHTML = '';

      const textoBuscado = buscador.value.toLowerCase();
      const rutaSeleccionada = filtroRuta.value;
      const estadoSeleccionado = filtroEstado.value;

      const clienteFiltrados = todosLosClientes.filter(cliente => {
        // Filtrar por usuario: si no admin, mostrar solo su ruta
        if (usuarioActual && usuarios[usuarioActual].ruta !== 'all') {
          if (cliente.ruta !== usuarios[usuarioActual].ruta) return false;
        }

        // Filtrar por texto buscado
        if (
          !cliente.nombre.toLowerCase().includes(textoBuscado) &&
          !cliente.codigo.includes(textoBuscado) &&
          !cliente.ruta.includes(textoBuscado)
        ) {
          return false;
        }

        // Filtrar por ruta seleccionada
        if (rutaSeleccionada && cliente.ruta !== rutaSeleccionada) return false;

        // Filtrar por estado
        const estadoCliente = estados[cliente.codigo] || 'no-visitado';
        if (estadoSeleccionado && estadoCliente !== estadoSeleccionado) return false;

        return true;
      });

      clienteFiltrados.forEach(cliente => {
        const tr = document.createElement('tr');

        // Nombre
        const tdNombre = document.createElement('td');
        tdNombre.textContent = cliente.nombre;
        tr.appendChild(tdNombre);

        // Código
        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = cliente.codigo;
        tr.appendChild(tdCodigo);

        // Ruta
        const tdRuta = document.createElement('td');
        tdRuta.textContent = cliente.ruta;
        tr.appendChild(tdRuta);

        // Ubicación (link)
        const tdUbicacion = document.createElement('td');
        if (cliente.ubicacion && cliente.ubicacion !== 'falta' && cliente.ubicacion !== 'fatla' && cliente.ubicacion !== 'fata') {
          const a = document.createElement('a');
          a.href = cliente.ubicacion;
          a.target = '_blank';
          a.textContent = 'Ver';
          tdUbicacion.appendChild(a);
        } else {
          tdUbicacion.textContent = 'Sin ubicación';
        }
        tr.appendChild(tdUbicacion);

        // Requerimientos (editable)
        const tdReq = document.createElement('td');
        tdReq.className = 'edit-cell';
        const reqActual = requerimientos[cliente.codigo] || cliente.requerimientos || '';
        const spanReq = document.createElement('span');
        spanReq.className = 'req-text';
        spanReq.textContent = reqActual === '' ? 'Sin requerimientos' : reqActual;
        tdReq.appendChild(spanReq);

        const editIcon = document.createElement('span');
        editIcon.className = 'edit-icon';
        editIcon.title = 'Editar';
        editIcon.innerHTML = '&#9998;';

        // Si no está logueado o usuario sin permisos, deshabilitar edición
        if (!usuarioActual || (usuarios[usuarioActual].ruta !== 'all' && cliente.ruta !== usuarios[usuarioActual].ruta)) {
          editIcon.classList.add('disabled');
        }

        tdReq.appendChild(editIcon);
        tr.appendChild(tdReq);

        // Imagen
        const tdImg = document.createElement('td');
        if (cliente.imagen && cliente.imagen !== 'falta') {
          const img = document.createElement('img');
          img.src = cliente.imagen;
          img.alt = cliente.nombre;
          img.width = 60;
          img.height = 60;
          tdImg.appendChild(img);
        } else {
          tdImg.textContent = 'Sin imagen';
        }
        tr.appendChild(tdImg);

        // Estado (botón)
        const tdEstado = document.createElement('td');
        const btnEstado = document.createElement('button');
        const estadoCliente = estados[cliente.codigo] || 'no-visitado';
        btnEstado.className = 'estado-btn ' + estadoCliente;
        btnEstado.textContent = estadoCliente === 'visitado' ? 'Visitado' : 'No visitado';

        // Si no está logueado o usuario sin permisos, deshabilitar botón
        if (!usuarioActual || (usuarios[usuarioActual].ruta !== 'all' && cliente.ruta !== usuarios[usuarioActual].ruta)) {
          btnEstado.disabled = true;
          btnEstado.style.opacity = '0.5';
          btnEstado.style.cursor = 'not-allowed';
        }

        tdEstado.appendChild(btnEstado);
        tr.appendChild(tdEstado);

        tbody.appendChild(tr);

        // Evento para editar requerimiento
        editIcon.addEventListener('click', () => {
          if (editIcon.classList.contains('disabled')) return;

          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = requerimientos[cliente.codigo] || cliente.requerimientos || '';
          tdReq.innerHTML = '';
          tdReq.appendChild(input);
          input.focus();

          input.addEventListener('blur', () => {
            const nuevoReq = input.value.trim();
            requerimientos[cliente.codigo] = nuevoReq;
            localStorage.setItem('requerimientosClientes', JSON.stringify(requerimientos));
            guardarRequerimientoFirebase(cliente.codigo, nuevoReq); // Guardar en Firebase

            tdReq.innerHTML = `
              <span class="req-text">${nuevoReq === '' ? 'Sin requerimientos' : nuevoReq}</span>
              <span class="edit-icon" title="Editar">&#9998;</span>
            `;
            const nuevoEditIcon = tdReq.querySelector('.edit-icon');
            if (!usuarioActual || (usuarios[usuarioActual].ruta !== 'all' && cliente.ruta !== usuarios[usuarioActual].ruta)) {
              nuevoEditIcon.classList.add('disabled');
            }
            nuevoEditIcon.addEventListener('click', () => {
              if (!nuevoEditIcon.classList.contains('disabled')) {
                input.focus();
              }
            });
          });
        });

        // Evento para cambiar estado
        btnEstado.addEventListener('click', () => {
          if (btnEstado.disabled) return;
          const nuevoEstado = estados[cliente.codigo] === 'visitado' ? 'no-visitado' : 'visitado';
          estados[cliente.codigo] = nuevoEstado;
          localStorage.setItem('estadosClientes', JSON.stringify(estados));
          guardarEstadoFirebase(cliente.codigo, nuevoEstado); // Guardar en Firebase

          btnEstado.className = 'estado-btn ' + nuevoEstado;
          btnEstado.textContent = nuevoEstado === 'visitado' ? 'Visitado' : 'No visitado';
        });
      });
    }

    // Funciones para autenticación simple
    function mostrarLogin() {
      loginModal.style.display = 'block';
      logoutBtn.style.display = 'none';
    }

    function ocultarLogin() {
      loginModal.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    }

    function login() {
      const user = loginUser.value.trim();
      const pass = loginPass.value;

      if (usuarios[user] && usuarios[user].password === pass) {
        usuarioActual = user;
        localStorage.setItem('usuarioActual', usuarioActual);
        ocultarLogin();
        filtrarClientes();
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }

    function logout() {
      usuarioActual = null;
      localStorage.removeItem('usuarioActual');
      mostrarLogin();
      filtrarClientes();
    }

    // Eventos
    loginBtn.addEventListener('click', login);
    logoutBtn.addEventListener('click', logout);

    buscador.addEventListener('input', filtrarClientes);
    filtroRuta.addEventListener('change', filtrarClientes);
    filtroEstado.addEventListener('change', filtrarClientes);

    // Escuchar cambios en Firebase para sincronizar en tiempo real
    database.ref('estadosClientes').on('value', (snapshot) => {
      const nuevosEstados = snapshot.val() || {};
      estados = nuevosEstados;
      localStorage.setItem('estadosClientes', JSON.stringify(estados));
      filtrarClientes();
    });

    database.ref('requerimientosClientes').on('value', (snapshot) => {
      const nuevosReqs = snapshot.val() || {};
      requerimientos = nuevosReqs;
      localStorage.setItem('requerimientosClientes', JSON.stringify(requerimientos));
      filtrarClientes();
    });

    // Al cargar la página
    window.onload = () => {
      if (!usuarioActual) {
        mostrarLogin();
      } else {
        ocultarLogin();
      }
      filtrarClientes();
    };
  </script>
</body>
</html>
