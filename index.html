<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin: 40px 0 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1000px;
    }

    .left-box {
      width: 30%;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .left-box a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .main-button {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clientes Ice: 7-8-9-10-11</h1>
  </header>

  <div class="container">
    <div class="left-box">
      <a href="orden_equipo.html">Así debería estar ordenado</a>
    </div>

    <div class="right-box">
      <a class="main-button" href="clientes.html">Ver Clientes</a>
    </div>
  </div>

</body>
</html>
