<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes Ice : 7-8-9-10-11</title>
  <style>
    /* Estilo general de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #a8e6a6;
      font-weight: bold;
    }

    td {
      background-color: #ffffff;
      font-size: 14px;
    }

    /* Botones de estado */
    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .visitado {
      background-color: green;
    }

    .no-visitado {
      background-color: red;
    }

    .edit-cell {
      position: relative;
    }

    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: blue;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .edit-input {
      width: 90%;
      font-size: 14px;
      padding: 4px;
    }

    .password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }

    .password-modal input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .password-modal button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Estilos para los filtros */
    .filters {
      display: flex;
      justify-content: space-between;
      margin: 20px auto;
      width: 90%;
    }

    .filter-item {
      display: flex;
      align-items: center;
    }

    .filter-item select,
    .filter-item input {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Filtro más grande y buscador más profesional */
    #buscador {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f7f7f7;
    }

    #filtro-estado, #filtro-ruta {
      width: 150px;
    }

  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes Ice : 7-8-9-10-11</h2>

  <!-- Filtros de búsqueda y estado -->
  <div class="filters">
    <!-- Buscador más grande a la izquierda -->
    <div class="filter-item" style="flex-grow: 1;">
      <input
        type="text"
        id="buscador"
        placeholder="Buscar por nombre, código o ruta..."
        list="sugerencias"
      />
      <datalist id="sugerencias"></datalist>
    </div>

    <!-- Filtro de estado y ruta -->
    <div class="filter-item">
      <label for="filtro-estado">Estado:</label>
      <select id="filtro-estado">
        <option value="">Todos</option>
        <option value="visitado">Visitado</option>
        <option value="no-visitado">No Visitado</option>
      </select>
    </div>
    <div class="filter-item">
      <label for="filtro-ruta">Ruta:</label>
      <select id="filtro-ruta">
        <option value="">Todas</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Ruta</th>
        <th>Ubicación</th>
        <th>Requerimientos</th>
        <th>Imagen</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body"></tbody>
  </table>

  <div id="password-modal" class="password-modal">
    <h3>Introduce la contraseña</h3>
    <input type="password" id="password-input" placeholder="Contraseña" />
    <button id="submit-password">Aceptar</button>
    <button id="cancel-password">Cancelar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.appspot.com",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todosLosClientes = [
      // Clientes (mismo listado que antes)
      //...
    ];

    const passwordMap = {
      '07': '1234',
      '08': '5678',
      '09': '9101',
      '10': '1121',
      '11': '3141'
    };

    const tbody = document.getElementById('clientes-body');
    const buscador = document.getElementById('buscador');
    const datalist = document.getElementById('sugerencias');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');
    const cancelPassword = document.getElementById('cancel-password');

    // Obtener los filtros de estado y ruta
    const filtroEstado = document.getElementById('filtro-estado');
    const filtroRuta = document.getElementById('filtro-ruta');

    function renderClientes(filtrados) {
      tbody.innerHTML = '';
      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.codigo}</td>
          <td>${cliente.ruta}</td>
          <td>${cliente.ubicacion === "falta" ? "Falta" : `<a href="${cliente.ubicacion}" target="_blank">Ver mapa</a>`}</td>
          <td id="req-${cliente.codigo}" class="edit-cell">
            <span class="req-text">${cliente.requerimientos || "Sin requerimientos"}</span>
            <span class="edit-icon" title="Editar">&#9998;</span>
          </td>
          <td>${cliente.imagen ? `<img src="${cliente.imagen}" style="width:60px;cursor:pointer;" onclick="mostrarImagen('${cliente.imagen}')">` : "Sin imagen"}</td>
          <td><button id="btn-${cliente.codigo}" class="estado-btn">Cargando...</button></td>
        `;
        tbody.appendChild(tr);

        const btn = document.getElementById(`btn-${cliente.codigo}`);
        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');
        estadoRef.on('value', snapshot => {
          const estado = snapshot.val() || 'no-visitado';
          btn.textContent = estado === 'visitado' ? 'Visitado' : 'No visitado';
          btn.className = 'estado-btn ' + estado;
        });

        btn.addEventListener('click', () => {
          const ruta = cliente.ruta;
          passwordModal.style.display = 'block';
          submitPassword.onclick = () => {
            if (passwordInput.value === passwordMap[ruta]) {
              estadoRef.once('value').then(snapshot => {
                const nuevoEstado = snapshot.val() === 'visitado' ? 'no-visitado' : 'visitado';
                estadoRef.set(nuevoEstado);
              });
              passwordModal.style.display = 'none';
            } else {
              alert('Contraseña incorrecta');
            }
          };
          cancelPassword.onclick = () => {
            passwordModal.style.display = 'none';
          };
        });

        const reqCell = document.getElementById(`req-${cliente.codigo}`);
        const editIcon = reqCell.querySelector('.edit-icon');
        const reqText = reqCell.querySelector('.req-text');
        const reqRef = db.ref('clientes/' + cliente.codigo + '/requerimientos');

        reqRef.on('value', snapshot => {
          reqText.textContent = snapshot.val() || "Sin requerimientos";
        });

        editIcon.addEventListener('click', () => {
          const currentText = reqText.textContent === "Sin requerimientos" ? "" : reqText.textContent;
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = currentText;
          reqCell.innerHTML = '';
          reqCell.appendChild(input);
          input.focus();
          input.addEventListener('blur', () => {
            const nuevoTexto = input.value.trim();
            reqRef.set(nuevoTexto);
            reqCell.innerHTML = ` 
              <span class="req-text">${nuevoTexto || "Sin requerimientos"}</span>
              <span class="edit-icon" title="Editar">&#9998;</span>
            `;
            renderClientes(filtrados);
          });
        });
      });
    }

    function filtrarClientes() {
      const texto = buscador.value.toLowerCase();
      const estadoFiltro = filtroEstado.value;
      const rutaFiltro = filtroRuta.value;

      const filtrados = todosLosClientes.filter(cliente => {
        const cumpleBusqueda = cliente.nombre.toLowerCase().includes(texto) ||
          cliente.codigo.includes(texto) ||
          cliente.ruta.includes(texto);
        const cumpleEstado = estadoFiltro ? db.ref('clientes/' + cliente.codigo + '/estado').once('value').then(snapshot => snapshot.val() === estadoFiltro) : true;
        const cumpleRuta = rutaFiltro ? cliente.ruta === rutaFiltro : true;
        return cumpleBusqueda && cumpleEstado && cumpleRuta;
      });

      renderClientes(filtrados);
    }

    renderClientes(todosLosClientes);

    buscador.addEventListener('input', filtrarClientes);
    filtroEstado.addEventListener('change', filtrarClientes);
    filtroRuta.addEventListener('change', filtrarClientes);

    function mostrarImagen(src) {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';

      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '90%';
      img.style.maxHeight = '90%';
      img.style.border = '4px solid white';
      img.style.borderRadius = '10px';

      modal.appendChild(img);
      document.body.appendChild(modal);

      modal.onclick = () => document.body.removeChild(modal);
    }
  </script>

</body>
</html>
