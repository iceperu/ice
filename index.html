<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes Ice : 7-8-9-10-11</title>
  <style>
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #a8e6a6;
    }
    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .visitado {
      background-color: green;
    }
    .no-visitado {
      background-color: red;
    }
    .edit-cell {
      position: relative;
    }
    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: blue;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .edit-input {
      width: 90%;
      font-size: 14px;
      padding: 4px;
    }
    .password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }
    .password-modal input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .password-modal button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .route-btn {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .active-btn {
      background-color: #a8e6a6;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes Ice : 7-8-9-10-11</h2>

  <div style="text-align: center; margin-top: 30px;">
    <input
      type="text"
      id="buscador"
      placeholder="Buscar por nombre, código o ruta..."
      style="width: 50%; padding: 10px; font-size: 16px;"
      list="sugerencias"
    />
    <datalist id="sugerencias"></datalist>
  </div>

  <!-- Botones de rutas -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="route-btn" id="btn-7">Ruta 7</button>
    <button class="route-btn" id="btn-8">Ruta 8</button>
    <button class="route-btn" id="btn-9">Ruta 9</button>
    <button class="route-btn" id="btn-10">Ruta 10</button>
    <button class="route-btn" id="btn-11">Ruta 11</button>
  </div>

  <!-- Botones de estado -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="estado-btn" id="visitado-btn">Visitado</button>
    <button class="estado-btn" id="no-visitado-btn">No Visitado</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Ruta</th>
        <th>Ubicación</th>
        <th>Requerimientos</th>
        <th>Imagen</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body"></tbody>
  </table>

  <div id="password-modal" class="password-modal">
    <h3>Introduce la contraseña</h3>
    <input type="password" id="password-input" placeholder="Contraseña" />
    <button id="submit-password">Aceptar</button>
    <button id="cancel-password">Cancelar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.appspot.com",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todosLosClientes = [ /* ... tus datos de clientes ... */ ];

    const passwordMap = {
      '07': '1234',
      '08': '5678',
      '09': '9101',
      '10': '1121',
      '11': '3141'
    };

    const tbody = document.getElementById('clientes-body');
    const buscador = document.getElementById('buscador');
    const datalist = document.getElementById('sugerencias');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');
    const cancelPassword = document.getElementById('cancel-password');

    let clientesFiltrados = todosLosClientes;
    let rutaFiltrada = null;
    let estadoFiltrado = null;

    function renderClientes() {
      tbody.innerHTML = '';
      const filtrados = clientesFiltrados.filter(cliente => {
        const rutaCoincide = rutaFiltrada ? cliente.ruta === rutaFiltrada : true;
        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');
        let estadoCliente = 'no-visitado';
        estadoRef.once('value').then(snapshot => {
          estadoCliente = snapshot.val() || 'no-visitado';
        });
        const estadoCoincide = estadoFiltrado ? estadoCliente === estadoFiltrado : true;
        return rutaCoincide && estadoCoincide;
      });

      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.codigo}</td>
          <td>${cliente.ruta}</td>
          <td>${cliente.ubicacion === "falta" ? "Falta" : `<a href="${cliente.ubicacion}" target="_blank">Ver mapa</a>`}</td>
          <td id="req-${cliente.codigo}" class="edit-cell">
            <span class="req-text">${cliente.requerimientos || "Sin requerimientos"}</span>
            <span class="edit-icon" title="Editar">&#9998;</span>
          </td>
          <td>
            ${cliente.imagen ? `<img src="${cliente.imagen}" style="width:60px;cursor:pointer;" onclick="mostrarImagen('${cliente.imagen}')">` : "Sin imagen"}
          </td>
          <td><button id="btn-${cliente.codigo}" class="estado-btn">Cargando...</button></td>
        `;
        tbody.appendChild(tr);

        // Estado y funcionalidad de los botones
        const btn = document.getElementById(`btn-${cliente.codigo}`);
        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');
        estadoRef.on('value', snapshot => {
          const estado = snapshot.val() || 'no-visitado';
          btn.textContent = estado === 'visitado' ? 'Visitado' : 'No visitado';
          btn.className = 'estado-btn ' + estado;
        });

        btn.addEventListener('click', () => {
          const ruta = cliente.ruta;
          passwordModal.style.display = 'block';
          submitPassword.onclick = () => {
            if (passwordInput.value === passwordMap[ruta]) {
              estadoRef.once('value').then(snapshot => {
                const nuevoEstado = snapshot.val() === 'visitado' ? 'no-visitado' : 'visitado';
                estadoRef.set(nuevoEstado);
              });
              passwordModal.style.display = 'none';
            } else {
              alert('Contraseña incorrecta');
            }
          };
          cancelPassword.onclick = () => {
            passwordModal.style.display = 'none';
          };
        });

        const reqCell = document.getElementById(`req-${cliente.codigo}`);
        const editIcon = reqCell.querySelector('.edit-icon');
        const reqText = reqCell.querySelector('.req-text');
        const reqRef = db.ref('clientes/' + cliente.codigo + '/requerimientos');

        reqRef.on('value', snapshot => {
          reqText.textContent = snapshot.val() || "Sin requerimientos";
        });

        editIcon.addEventListener('click', () => {
          const currentText = reqText.textContent === "Sin requerimientos" ? "" : reqText.textContent;
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = currentText;
          reqCell.innerHTML = '';
          reqCell.appendChild(input);
          input.focus();
          input.addEventListener('blur', () => {
            const nuevoTexto = input.value.trim();
            reqRef.set(nuevoTexto);
            reqCell.innerHTML = ` 
              <span class="req-text">${nuevoTexto || "Sin requerimientos"}</span>
              <span class="edit-icon" title="Editar">&#9998;</span>
            `;
            renderClientes();
          });
        });
      });
    }

    renderClientes();

    buscador.addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase();
      datalist.innerHTML = '';
      clientesFiltrados = todosLosClientes.filter(c =>
        c.nombre.toLowerCase().includes(texto) ||
        c.codigo.includes(texto) ||
        c.ruta.includes(texto)
      );
      renderClientes();
    });

    // Filtro por ruta
    document.getElementById('btn-7').addEventListener('click', () => {
      rutaFiltrada = '07';
      renderClientes();
    });
    document.getElementById('btn-8').addEventListener('click', () => {
      rutaFiltrada = '08';
      renderClientes();
    });
    document.getElementById('btn-9').addEventListener('click', () => {
      rutaFiltrada = '09';
      renderClientes();
    });
    document.getElementById('btn-10').addEventListener('click', () => {
      rutaFiltrada = '10';
      renderClientes();
    });
    document.getElementById('btn-11').addEventListener('click', () => {
      rutaFiltrada = '11';
      renderClientes();
    });

    // Filtro por estado
    document.getElementById('visitado-btn').addEventListener('click', () => {
      estadoFiltrado = 'visitado';
      renderClientes();
    });

    document.getElementById('no-visitado-btn').addEventListener('click', () => {
      estadoFiltrado = 'no-visitado';
      renderClientes();
    });

  </script>

</body>
</html>
