<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 100px;
      text-align: center;
    }

    .content {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 50px;
    }

    .box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
    }

    .box a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .main-button {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .main-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clientes Ice: 7-8-9-10-11</h1>
  </header>

  <div class="content">
    <div class="box">
      <a href="orden_equipo.html">Así debería estar ordenado</a>
    </div>

    <div>
      <a class="main-button" href="clientes.html">Ver Clientes</a>
    </div>
  </div>

</body>
</html>
