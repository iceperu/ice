<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Ruta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>001</td>
                <td>Ruta A</td>
            </tr>
            <tr>
                <td>María López</td>
                <td>002</td>
                <td>Ruta B</td>
            </tr>
            <tr>
                <td>Carlos Ruiz</td>
                <td>003</td>
                <td>Ruta C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
