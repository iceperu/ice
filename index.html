<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <style>
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    /* Fondo verde para los encabezados */
    th {
      background-color: #a8e6a6; /* Verde claro */
    }

    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .visitado {
      background-color: green;
    }
    .no-visitado {
      background-color: red;
    }

    /* L치pices alineados a la derecha */
    .edit-cell {
      position: relative; /* Para poder mover el icono */
    }
    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: blue;
      position: absolute;
      right: 10px; /* Posicionar a la derecha */
      top: 50%;
      transform: translateY(-50%);
    }

    .edit-input {
      width: 90%;
      font-size: 14px;
      padding: 4px;
    }

    .password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }
    .password-modal input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .password-modal button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes</h2>

  <!-- 游댌 Buscador -->
  <div style="text-align: center; margin-top: 30px;">
    <input
      type="text"
      id="buscador"
      placeholder="Buscar por nombre, c칩digo o ruta..."
      style="width: 50%; padding: 10px; font-size: 16px;"
      list="sugerencias"
    />
    <datalist id="sugerencias"></datalist>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>C칩digo</th>
        <th>Ruta</th>
        <th>Ubicaci칩n</th>
        <th>Requerimientos</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body">
      <!-- Los clientes se cargar치n aqu칤 -->
    </tbody>
  </table>

  <!-- Modal para contrase침a -->
  <div id="password-modal" class="password-modal">
    <h3>Introduce la contrase침a</h3>
    <input type="password" id="password-input" placeholder="Contrase침a" />
    <button id="submit-password">Aceptar</button>
    <button id="cancel-password">Cancelar</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.firebasestorage.app",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todosLosClientes = [
      {
        nombre: "jaime coelle marina",
        codigo: "8050726",
        ruta: "08",
        ubicacion: "https://maps.app.goo.gl/cdQCsNwnzs5a97gN7",
        requerimientos: ""
      },
      {
        nombre: "ore quispe mirian",
        codigo: "616326",
        ruta: "08",
        ubicacion: "https://maps.app.goo.gl/63X4gJ6jA2mJadGLA",
        requerimientos: ""
      },
      {
        nombre: "flores huaranccay karol",
        codigo: "1144521",
        ruta: "08",
        ubicacion: "https://maps.app.goo.gl/qN62PxxF7pic5hRr6",
        requerimientos: ""
      }
    ];

    const passwordMap = {
      '07': '1234',
      '08': '5678',
      '09': '9101',
      '10': '1121',
      '11': '3141'
    };

    const tbody = document.getElementById('clientes-body');
    const buscador = document.getElementById('buscador');
    const datalist = document.getElementById('sugerencias');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');
    const cancelPassword = document.getElementById('cancel-password');

    function renderClientes(filtrados) {
      tbody.innerHTML = '';
      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.codigo}</td>
          <td>${cliente.ruta}</td>
          <td><a href="${cliente.ubicacion}" target="_blank">Ver mapa</a></td>
          <td id="req-${cliente.codigo}" class="edit-cell">
            <span class="req-text">${cliente.requerimientos || "Sin requerimientos"}</span>
            <span class="edit-icon" title="Editar">&#9998;</span>
          </td>
          <td>
            <button id="btn-${cliente.codigo}" class="estado-btn">Cargando...</button>
          </td>
        `;
        tbody.appendChild(tr);

        const btn = document.getElementById(`btn-${cliente.codigo}`);
        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');

        estadoRef.on('value', snapshot => {
          const estado = snapshot.val() || 'no-visitado';
          btn.textContent = estado === 'visitado' ? 'Visitado' : 'No visitado';
          btn.className = 'estado-btn ' + estado;
        });

        btn.addEventListener('click', () => {
          // Mostrar el modal para ingresar la contrase침a
          const ruta = cliente.ruta;
          passwordModal.style.display = 'block';
          submitPassword.onclick = () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === passwordMap[ruta]) {
              // Contrase침a correcta, cambiar el estado
              estadoRef.once('value').then(snapshot => {
                const estadoActual = snapshot.val();
                const nuevoEstado = estadoActual === 'visitado' ? 'no-visitado' : 'visitado';
                estadoRef.set(nuevoEstado);
              });
              passwordModal.style.display = 'none'; // Cerrar modal
            } else {
              alert('Contrase침a incorrecta');
            }
          };

          cancelPassword.onclick = () => {
            passwordModal.style.display = 'none'; // Cerrar modal sin hacer nada
          };
        });

        const reqCell = document.getElementById(`req-${cliente.codigo}`);
        const editIcon = reqCell.querySelector('.edit-icon');
        const reqText = reqCell.querySelector('.req-text');
        const reqRef = db.ref('clientes/' + cliente.codigo + '/requerimientos');

        reqRef.on('value', snapshot => {
          reqText.textContent = snapshot.val() || "Sin requerimientos";
        });

        editIcon.addEventListener('click', () => {
          const currentText = reqText.textContent === "Sin requerimientos" ? "" : reqText.textContent;
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = currentText;

          reqCell.innerHTML = '';
          reqCell.appendChild(input);
          input.focus();

          input.addEventListener('blur', () => {
            const nuevoTexto = input.value.trim();
            reqRef.set(nuevoTexto);
            reqCell.innerHTML = `
              <span class="req-text">${nuevoTexto || "Sin requerimientos"}</span>
              <span class="edit-icon" title="Editar">&#9998;</span>
            `;
            renderClientes(filtrados);
          });
        });
      });
    }

    renderClientes(todosLosClientes);

    function actualizarSugerencias(input) {
      const texto = input.toLowerCase();
      const sugerencias = todosLosClientes.filter(cliente =>
        cliente.nombre.toLowerCase().includes(texto) ||
        cliente.codigo.includes(texto) ||
        cliente.ruta.includes(texto)
      );

      datalist.innerHTML = '';
      sugerencias.forEach(cliente => {
        const option = document.createElement('option');
        option.value = `${cliente.nombre} (${cliente.codigo})`;
        datalist.appendChild(option);
      });
    }

    buscador.addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase();
      actualizarSugerencias(texto);

      const filtrados = todosLosClientes.filter(cliente =>
        cliente.nombre.toLowerCase().includes(texto) ||
        cliente.codigo.includes(texto) ||
        cliente.ruta.includes(texto)
      );

      renderClientes(filtrados);
    });
  </script>

</body>
</html>
