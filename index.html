<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes Ice : 7-8-9-10-11</title>
  <style>
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #a8e6a6;
    }
    .estado-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .visitado {
      background-color: green;
    }
    .no-visitado {
      background-color: red;
    }
    .edit-cell {
      position: relative;
    }
    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: blue;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .edit-input {
      width: 90%;
      font-size: 14px;
      padding: 4px;
    }
    .password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }
    .password-modal input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .password-modal button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes Ice : 7-8-9-10-11</h2>

  <div style="text-align: center; margin-top: 30px;">
    <input
      type="text"
      id="buscador"
      placeholder="Buscar por nombre, código o ruta..."
      style="width: 50%; padding: 10px; font-size: 16px;"
      list="sugerencias"
    />
    <datalist id="sugerencias"></datalist>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Ruta</th>
        <th>Ubicación</th>
        <th>Requerimientos</th>
        <th>Imagen</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="clientes-body"></tbody>
  </table>

  <div id="password-modal" class="password-modal">
    <h3>Introduce la contraseña</h3>
    <input type="password" id="password-input" placeholder="Contraseña" />
    <button id="submit-password">Aceptar</button>
    <button id="cancel-password">Cancelar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.appspot.com",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195",
      measurementId: "G-WD516HZ80N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todosLosClientes = [
      { nombre: "jaime coelle marina", codigo: "8050726", ruta: "08", ubicacion: "https://maps.app.goo.gl/cdQCsNwnzs5a97gN7", requerimientos: "", imagen: "https://drive.google.com/uc?export=view&id=1AOiQs78wyy_C5NZ3WwgyzJ5PiGOsWouB" },
      { nombre: "ore quispe mirian", codigo: "616326", ruta: "08", ubicacion: "https://maps.app.goo.gl/63X4gJ6jA2mJadGLA", requerimientos: "" },
      { nombre: "godoy bonilla emilia", codigo: "513511", ruta: "08", ubicacion: "falta", requerimientos: "" },
      { nombre: "valdivia vargas aurea", codigo: "8050729", ruta: "08", ubicacion: "https://maps.app.goo.gl/rxbiqn5ZFPNDZ43Q6", requerimientos: "" },
      { nombre: "villalobos minaya isabel", codigo: "8050739", ruta: "08", ubicacion: "https://maps.app.goo.gl/PxPXWkpU5QF9w55v5", requerimientos: "" },
      { nombre: "bautista yamocca violeta", codigo: "8049946", ruta: "08", ubicacion: "https://maps.app.goo.gl/3ZU2Fpg7LRYDYGPT8", requerimientos: "" },
      { nombre: "machahuay vda de c", codigo: "628117", ruta: "08", ubicacion: "https://maps.app.goo.gl/dbDMxJDbhivn31Q77", requerimientos: "" },
      { nombre: "ccaico tomaylla sindy", codigo: "1379941", ruta: "08", ubicacion: "https://maps.app.goo.gl/wYdT1vojFV4p8y8C9", requerimientos: "" },
      { nombre: "berna quispe antonia", codigo: "603877", ruta: "08", ubicacion: "https://maps.app.goo.gl/31Trg2FX3wNP2rtP8", requerimientos: "" },
      { nombre: "flores huaranccay karol", codigo: "1144521", ruta: "08", ubicacion: "https://maps.app.goo.gl/qN62PxxF7pic5hRr6", requerimientos: "" }
    ];

    const passwordMap = {
      '07': '1234',
      '08': '5678',
      '09': '9101',
      '10': '1121',
      '11': '3141'
    };

    const tbody = document.getElementById('clientes-body');
    const buscador = document.getElementById('buscador');
    const datalist = document.getElementById('sugerencias');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');
    const cancelPassword = document.getElementById('cancel-password');

    function renderClientes(filtrados) {
      tbody.innerHTML = '';
      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.codigo}</td>
          <td>${cliente.ruta}</td>
          <td>${cliente.ubicacion === "falta" ? "Falta" : `<a href="${cliente.ubicacion}" target="_blank">Ver mapa</a>`}</td>
          <td id="req-${cliente.codigo}" class="edit-cell">
            <span class="req-text">${cliente.requerimientos || "Sin requerimientos"}</span>
            <span class="edit-icon" title="Editar">&#9998;</span>
          </td>
          <td>
            ${cliente.imagen ? `<img src="${cliente.imagen}" style="width:60px;cursor:pointer;" onclick="mostrarImagen('${cliente.imagen}')">` : "Sin imagen"}
          </td>
          <td><button id="btn-${cliente.codigo}" class="estado-btn">Cargando...</button></td>
        `;
        tbody.appendChild(tr);

        const btn = document.getElementById(`btn-${cliente.codigo}`);
        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');
        estadoRef.on('value', snapshot => {
          const estado = snapshot.val() || 'no-visitado';
          btn.textContent = estado === 'visitado' ? 'Visitado' : 'No visitado';
          btn.className = 'estado-btn ' + estado;
        });

        btn.addEventListener('click', () => {
          const ruta = cliente.ruta;
          passwordModal.style.display = 'block';
          submitPassword.onclick = () => {
            if (passwordInput.value === passwordMap[ruta]) {
              estadoRef.once('value').then(snapshot => {
                const nuevoEstado = snapshot.val() === 'visitado' ? 'no-visitado' : 'visitado';
                estadoRef.set(nuevoEstado);
              });
              passwordModal.style.display = 'none';
            } else {
              alert('Contraseña incorrecta');
            }
          };
          cancelPassword.onclick = () => {
            passwordModal.style.display = 'none';
          };
        });

        const reqCell = document.getElementById(`req-${cliente.codigo}`);
        const editIcon = reqCell.querySelector('.edit-icon');
        const reqText = reqCell.querySelector('.req-text');
        const reqRef = db.ref('clientes/' + cliente.codigo + '/requerimientos');

        reqRef.on('value', snapshot => {
          reqText.textContent = snapshot.val() || "Sin requerimientos";
        });

        editIcon.addEventListener('click', () => {
          const currentText = reqText.textContent === "Sin requerimientos" ? "" : reqText.textContent;
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = currentText;
          reqCell.innerHTML = '';
          reqCell.appendChild(input);
          input.focus();
          input.addEventListener('blur', () => {
            const nuevoTexto = input.value.trim();
            reqRef.set(nuevoTexto);
            reqCell.innerHTML = `
              <span class="req-text">${nuevoTexto || "Sin requerimientos"}</span>
              <span class="edit-icon" title="Editar">&#9998;</span>
            `;
            renderClientes(filtrados);
          });
        });
      });
    }

    renderClientes(todosLosClientes);

    buscador.addEventListener('input', (e) => {
      const texto = e.target.value.toLowerCase();
      datalist.innerHTML = '';
      const filtrados = todosLosClientes.filter(c =>
        c.nombre.toLowerCase().includes(texto) ||
        c.codigo.includes(texto) ||
        c.ruta.includes(texto)
      );
      filtrados.forEach(c => {
        const opt = document.createElement('option');
        opt.value = `${c.nombre} (${c.codigo})`;
        datalist.appendChild(opt);
      });
      renderClientes(filtrados);
    });

    function mostrarImagen(src) {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';

      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '90%';
      img.style.maxHeight = '90%';
      img.style.border = '4px solid white';
      img.style.borderRadius = '10px';

      modal.appendChild(img);
      document.body.appendChild(modal);

      modal.onclick = () => document.body.removeChild(modal);
    }
  </script>

</body>
</html>
