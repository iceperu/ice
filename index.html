<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes Ice : 7-8-9-10-11</title>
  <style>
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #a8e6a6;
    }
    .edit-icon {
      cursor: pointer;
      color: blue;
      font-size: 18px;
    }
    .password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 10px;
      z-index: 9999;
    }
    .password-modal input, .password-modal button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .save-btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Clientes Ice : 7-8-9-10-11</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Ruta</th>
        <th>Ubicación</th>
        <th>Requerimientos</th>
        <th>Imagen</th>
        <th>Estado</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody id="clientes-body"></tbody>
  </table>

  <div id="password-modal" class="password-modal">
    <h3>Introduce la contraseña</h3>
    <input type="password" id="password-input" placeholder="Contraseña" />
    <br />
    <button id="submit-password">Aceptar</button>
    <button id="cancel-password">Cancelar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUS3oqZOtUsuxFsVRjwXRA7HKA2pdnKY",
      authDomain: "iceperu-5613a.firebaseapp.com",
      databaseURL: "https://iceperu-5613a-default-rtdb.firebaseio.com",
      projectId: "iceperu-5613a",
      storageBucket: "iceperu-5613a.appspot.com",
      messagingSenderId: "160752506128",
      appId: "1:160752506128:web:a2781301bd763db4388195"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todosLosClientes = [
      {
    nombre: "jaime coelle marina",
    codigo: "8050726",
    ruta: "08",
    ubicacion: "https://maps.app.goo.gl/cdQCsNwnzs5a97gN7",
    requerimientos: "",
    imagen: "https://i.postimg.cc/85n5x39D/cliente-prueba.jpg"
  }
                             ];

    const passwordMap = {
      '07': 'tuContraseña07',
      '08': '1234',
      '09': 'tuContraseña09',
      '10': 'tuContraseña10',
      '11': 'tuContraseña11'
    };

    const tbody = document.getElementById('clientes-body');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');
    const cancelPassword = document.getElementById('cancel-password');

    function renderClientes(clientes) {
      tbody.innerHTML = '';
      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.codigo}</td>
          <td>${cliente.ruta}</td>
          <td>${cliente.ubicacion === "falta" ? "Falta" : `<a href="${cliente.ubicacion}" target="_blank">Ver mapa</a>`}</td>
          <td class="req" id="req-${cliente.codigo}">Cargando...</td>
          <td>${cliente.imagen ? `<img src="${cliente.imagen}" style="width:60px;">` : 'Sin imagen'}</td>
          <td class="estado" id="estado-${cliente.codigo}">Cargando...</td>
          <td><span class="edit-icon" data-codigo="${cliente.codigo}" title="Editar fila">&#9998;</span></td>
        `;
        tbody.appendChild(tr);

        const estadoRef = db.ref('clientes/' + cliente.codigo + '/estado');
        estadoRef.on('value', snap => {
          document.getElementById(`estado-${cliente.codigo}`).textContent = snap.val() || 'no-visitado';
        });

        const reqRef = db.ref('clientes/' + cliente.codigo + '/requerimientos');
        reqRef.on('value', snap => {
          document.getElementById(`req-${cliente.codigo}`).textContent = snap.val() || 'Sin requerimientos';
        });
      });

      document.querySelectorAll('.edit-icon').forEach(icon => {
        icon.addEventListener('click', () => {
          const codigo = icon.getAttribute('data-codigo');
          const cliente = todosLosClientes.find(c => c.codigo === codigo);
          const ruta = cliente.ruta;
          passwordInput.value = '';
          passwordModal.style.display = 'block';

          submitPassword.onclick = () => {
            if (passwordInput.value === passwordMap[ruta]) {
              passwordModal.style.display = 'none';

              const reqCell = document.getElementById(`req-${codigo}`);
              const estadoCell = document.getElementById(`estado-${codigo}`);
              const reqActual = reqCell.textContent === "Sin requerimientos" ? "" : reqCell.textContent;
              const estadoActual = estadoCell.textContent;

              reqCell.innerHTML = `<input type="text" id="input-req-${codigo}" value="${reqActual}" style="width:90%;">`;
              estadoCell.innerHTML = `
                <select id="select-estado-${codigo}">
                  <option value="visitado" ${estadoActual === 'visitado' ? 'selected' : ''}>Visitado</option>
                  <option value="no-visitado" ${estadoActual === 'no-visitado' ? 'selected' : ''}>No visitado</option>
                </select>
                <button class="save-btn" onclick="guardarCambios('${codigo}')">Guardar</button>
              `;
            } else {
              alert('Contraseña incorrecta');
            }
          };

          cancelPassword.onclick = () => {
            passwordModal.style.display = 'none';
          };
        });
      });
    }

    function guardarCambios(codigo) {
      const req = document.getElementById(`input-req-${codigo}`).value.trim();
      const estado = document.getElementById(`select-estado-${codigo}`).value;

      db.ref('clientes/' + codigo + '/requerimientos').set(req);
      db.ref('clientes/' + codigo + '/estado').set(estado);
      alert('Cambios guardados correctamente');
    }

    renderClientes(todosLosClientes);
  </script>
</body>
</html>
